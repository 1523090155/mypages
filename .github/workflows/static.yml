name: Deploy Static App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Clean install
      run: |
        rm -rf node_modules
        npm cache clean --force
        npm install --no-optional --no-shrinkwrap --no-package-lock

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Build project
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        # 生成env-config.js
        mkdir -p js
        echo "window.SUPABASE_URL = '$SUPABASE_URL';" > js/env-config.js
        echo "window.SUPABASE_KEY = '$SUPABASE_KEY';" >> js/env-config.js
        
        # 检查文件是否生成
        echo "生成文件内容:"
        cat js/env-config.js
        echo -e "\n文件列表:"
        ls -la js/
        
        echo "Build step skipped for static app"

    - name: Verify files
      run: |
        echo "验证生成的文件:"
        [ -f "js/env-config.js" ] && echo "env-config.js存在" || echo "env-config.js不存在"
        [ -s "js/env-config.js" ] && echo "env-config.js非空" || echo "env-config.js为空"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # 修改为dist目录